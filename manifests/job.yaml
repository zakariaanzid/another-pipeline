apiVersion: batch/v1
kind: Job
metadata:
  name: run-kubeflow-pipeline
  namespace: zakaria
  annotations:
    argocd.argoproj.io/sync-options: Force=true,Replace=true
spec:
  backoffLimit: 4
  template:
    metadata:
      labels:
        job-name: run-kubeflow-pipeline
    spec:
      serviceAccountName: default-editor
      restartPolicy: Never
      volumes:
        - name: kfp-token
          projected:
            sources:
              - serviceAccountToken:
                  path: token
                  audience: pipelines.kubeflow.org
                  expirationSeconds: 3600
      containers:
        - name: pipeline-runner-container
          image: zakariaanzid/kbfargo:latest
          command: [python, /app/kbf-run.py]
          env:
            - name: KF_PIPELINES_SA_TOKEN_PATH
              value: /var/run/secrets/kfp/token
          volumeMounts:
            - name: kfp-token
              mountPath: /var/run/secrets/kfp
              readOnly: true
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi

